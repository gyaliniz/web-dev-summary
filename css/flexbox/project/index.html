<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMW Website</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <div class="logo"> BMW </div>
      <ul class="nav">
        <li> <a href="#"> Home </a> </li>
        <li> <a href="#"> About </a> </li>
        <li> <a href="#"> Contact </a> </li>
      </ul>
    </div>
  </nav>

  <!-- Header -->
  <header class="header">
    <div class="container" style="margin-top: 10px;">
      <div>
        <h1>The future is here...</h1>
        <p>Embody the maxiumum! </p>
      </div>
      <img src="images/bmw.svg" alt="BMW LOG">
    </div>
  </header>


  <!-- Section -->
  <section class="boxes">
    <div class="container">
      <div class="box">
        <h2>M-Series</h2>
        <img src="images/m-series.svg" alt="m-series">
        <p>Sheer Driving Pleasure</p>
      </div>
      <div class="box">
        <h2>Classics</h2>
        <img src="images/black-white-logo.svg" alt="black-white-logo">
        <p>Go with the classics</p>
      </div>
      <div class="box">
        <h2>Future</h2>
        <img src="images/future.svg" alt="future">
        <p>Bring feature to your life</p>
      </div>
    </div>
  </section>


</body>

</html>
